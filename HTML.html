<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkEase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- User Authentication -->
        <div id="auth">
            <h1>Welcome to TalkEase</h1>
            <div class="auth-options">
                <button onclick="showLogin()">Login</button>
                <button onclick="showSignup()">Sign Up</button>
            </div>
            
            <div id="login" class="auth-form hidden">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="login()">Login</button>
                <button onclick="goBack()">Back</button>
            </div>

            <div id="signup" class="auth-form hidden">
                <h2>Sign Up</h2>
                <input type="text" id="signup-username" placeholder="Username">
                <input type="password" id="signup-password" placeholder="Password">
                <button onclick="signup()">Sign Up</button>
                <button onclick="goBack()">Back</button>
            </div>
        </div>

        <!-- Category Selection -->
        <div id="category" class="hidden">
            <h2>Select Category</h2>
            <div class="category-options">
                <button onclick="selectCategory('CreateCard')">Create Card</button>
                <button onclick="selectCategory('Verb')">Verb</button>
                <button onclick="selectCategory('Food')">Food</button>
                <button onclick="selectCategory('People')">People</button>
                <button onclick="selectCategory('Animals')">Animals</button>
                <button onclick="selectCategory('Body')">Body</button>
                <button onclick="selectCategory('Clothes')">Clothes</button>
                <button onclick="selectCategory('Location')">Location</button>
                <button onclick="selectCategory('Time')">Time</button>
                <button onclick="selectCategory('Feeling')">Feeling</button>
                <button onclick="selectCategory('Action')">Action</button>
            </div>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- Picture Selection -->
        <div id="pictures" class="hidden">
            <h2>Select Picture</h2>
            <div id="picture-list"></div>
            <button onclick="goBackToCategory()">Back</button>
        </div>

        <!-- Sentence Formation -->
        <div id="sentence-formation" class="hidden">
            <h2>Your Sentence</h2>
            <div id="sentence">
                <!-- Picture cards will appear here -->
            </div>
            <button onclick="playSentence()">Play</button>
            <button onclick="clearSentence()">Clear</button>
            <button onclick="goBackToPictures()">Back</button>
        </div>

        <!-- Output Section for Description and Voice -->
        <div id="output" class="hidden">
            <h2>Generated Description</h2>
            <p id="description"></p>
            <button onclick="speakDescription()">Play Voice</button>
        </div>

        <!-- Customization Settings -->
        <div id="settings" class="hidden">
            <h2>Customization Settings</h2>
            <button onclick="saveSettings()">Save Settings</button>
            <button onclick="goBackToCategory()">Back</button>
        </div>

        <!-- Save and Share -->
        <div id="saveShare" class="hidden">
            <h2>Save and Share</h2>
            <button onclick="saveData()">Save</button>
            <button onclick="shareData()">Share</button>
            <button onclick="goBackToCategory()">Back</button>
        </div>

        <!-- Data Privacy -->
        <div id="privacy" class="hidden">
            <h2>Data Privacy</h2>
            <p>Your data is private and secure.</p>
            <button onclick="goBackToCategory()">Back</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
